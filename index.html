<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Projeto X-Men</title>
  </head>
  <body>
    <header>
      <img src="./src/images/logo.svg" alt="" />
    </header>

    <main class="selecaoDePersonagem">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>

        <ul class="listaDePersonagens">
          <li class="personagem" id="ciclope">
            <img src="./src/images/card-ciclope.jpg" alt="Personagem Ciclope" />
          </li>

          <li class="personagem" id="jean-grey">
            <img
              src="./src/images/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra">
            <img
              src="./src/images/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>

          <li class="personagem" id="tempestade">
            <img
              src="./src/images/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li class="personagem" id="vampira">
            <img src="./src/images/card-vampira.jpg" alt="Personagem Vampira" />
          </li>

          <li class="personagem" id="wolverine">
            <img
              src="./src/images/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>

          <li class="personagem" id="noturno">
            <img src="./src/images/card-noturno.jpg" alt="Personagem Noturno" />
          </li>

          <li class="personagem" id="magneto">
            <img src="./src/images/card-magneto.jpg" alt="Personagem Magneto" />
          </li>
        </ul>
      </section>

      <section class="personagemSelecionado">
        <img
          class="personagemGrande"
          src="./src/images/card-ciclope.png"
          alt="Personagem Ciclope selecionado"
        />

        <div class="informacoesPersonagem">
          <h2 class="nomePersonagem" id="nomePersonagem">Ciclope</h2>

          <p class="descricaoPersonagem" id="descricaoPersonagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
